<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var i=1;
		while(i<=10){
			var k = 1;
			while(k<i){
				document.write("&nbsp;");
				k++;
			}

			var j = 1;
			while(j<=10){
				document.writeln("*");
				j++;
			}

			i++;
			document.writeln("<br>")
		}

	</script>
</body>
</html>
