<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<script>	
        // 1\1\2\3\5\8\13\21\34
        var a = 1;
        var b = 1;
        var count = 1;
        while(count<=20){
        	var c = a+b;
        	console.log(c);
        	a = b;
        	b = c;
        	count++;
        }

        //============================
        var array = [1,1]; 
        var i=0;
        while(i<20){
        	var n = array[i]+array[i+1];
        	array[i+2] = n;
        	i++;
        }
        console.log(array);

        //-----------------------------
        var i=1;
        while(i<=9){
        	var j=1;
        	while(j<=i){
        		document.write(j+'*'+i+'='+j*i+"&nbsp;&nbsp;");
        		j++;
        	}
        	i++;
        	document.write("<br>");
        }
        
	</script>
</body>
</html>
