<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ol{
            /* 列表样式类型*/
            list-style-type:circle; /*disc圆盘、square方块、circle圆圈*/
        }
        ul{
            list-style-type: lower-roman; /* decimal数值、upper(lower)-alpha英文、
            lower(upper)-roman罗马数字*/
            list-style-position: inside;
            list-style-image: url("../../imgs/dot.png");
        }
    </style>
</head>
<body>
    <!--  ordered list 有序列表     list item 列表项-->
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
        <li>e</li>
    </ol>

    <!-- unordered list 无序列表-->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
</body>
</html>
