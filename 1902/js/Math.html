<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		var ran = Math.random(); // 0~1之间的随机小数0.1xxxxx-0.9xxxxx
		ran = Math.round(ran*10);

		console.log(ran);
		if(ran%2==0){
			console.log('偶数');
		}else{
			console.log('奇数');
		}


	</script>
</body>
</html>
