<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var str = "China is my country.";
		// 小写返回大写
		var n = str.toUpperCase();
		document.writeln(n + "<br>");

		// 返回小写
		n = str.toLowerCase();
		document.write(n + "<br>");

		// 查找子串，所在的位置。
		var at = str.indexOf("in", 0);
		document.write(at + "<br>");

		// 返回指定位置的字符
		at = str.charAt(3);
		document.write(at + "<br>");

		document.write();

	</script>
</body>
</html>
