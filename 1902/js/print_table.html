<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		td{
			width: 50px;
			height: 50px;
			border: black solid 1px;
		}
		.even{
			background: red;
		}
	</style>
</head>
<body>
	<script>
		document.writeln('<table>');
		var i = 1;
		while(i<=10){
			document.writeln("<tr>");

			var j=1;
			while(j<=10){
				var t = i+j;
				
				if(0 == t%2){
					document.writeln("<td class='even'>");
					document.writeln(i+j);
					document.writeln("</td>");
				}else{
					document.writeln('<td>');
					document.writeln(i+j);
					document.writeln("</td>");
				}
				
				j++;
			}

			document.writeln("</tr>");
			i++;
		}
		document.writeln('</table>');
	</script>
</body>
</html>
