<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/* var :关键字，表示申明一个变量
           1、什么是变量？
           myName是变量名。
           2、= 是什么意思？
           3、= 右边的是什么？
		*/
		var myName = "WangRui";
		console.log(myName);

		// document.write()在页面输出内容。
		document.write('Hello ' + myName + "<br>");
		document.write('Hello ' + myName);

		var a = 1;  // a为1.
		var b = 4;  // b为4.
		var c = a+b;
		console.log(c);

		c = b-a;
		console.log(c);

		c = a*b;
		console.log(c);

		c = a/b;
		console.log(c);

	</script>
</body>
</html>
